<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
    <link rel="stylesheet" href="estilos_bebidas.css">
</head>
<body>
    <style>
        body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: white;
    text-align: center;
    background-image: url("./imgmenu/LOGO.png");
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

.header-bebidas {
    width: 100%;
    background: linear-gradient(to right, #6A11CB, #2575FC);
    padding: 15px 0;
    margin-bottom: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    border-radius: 5px;
    position: sticky;
    top: 0;
    z-index: 10;
}

.header-bebidas h1 {
    font-size: 3em;
    font-weight: bold;
    text-shadow: 4px 4px #000000;
    margin: 0;
}

.galeria-bebidas {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    max-width: 1200px;
    margin-bottom: 50px;
}

.item-bebida {
    background-color: #1c201f;
    border: 2px solid #fdfcfc;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    position: relative;
    width: 250px;
    height: 300px;
}

.item-bebida img {
    position: absolute;
    top: 10px;
    left: 10px;
    width: calc(100% - 20px);
    height: calc(100% - 70px);
    object-fit: cover;
    border-radius: 8px;
    background-color: #dcdcdc;
}

.item-bebida p {
    background: linear-gradient(to right, #6A11CB, #2575FC);
    padding: 8px 15px;
    border-radius: 8px;
    position: relative;
    z-index: 2;
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 1.2em;
    line-height: 1.2;
    text-shadow: 2px 2px #000000;
}

.boton-atras {
    background: linear-gradient(to right, #6A11CB, #2575FC);
    color: white;
    padding: 15px 30px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 2em;
    font-weight: bold;
    text-shadow: 3px 3px #000000;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
    transition: transform 0.2s, box-shadow 0.2s;
}

.boton-atras:hover {
    transform: translateY(-3px);
    box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);
}
@media (max-width: 1300px) {
    .galeria-bebidas {
        grid-template-columns: repeat(2, 1fr);
        max-width: 800px;
    }
}

@media (max-width: 1000px) {
    .header-bebidas h1 {
        font-size: 2.5em;
    }
    .galeria-bebidas {
        grid-template-columns: repeat(2, 1fr);
    }
    .item-bebida {
        height: 250px;
    }
}

@media (max-width: 700px) {
    .header-bebidas h1 {
        font-size: 2em;
    }
    .galeria-bebidas {
        grid-template-columns: 1fr; 
        padding: 0 10px;
    }
    .item-bebida p {
        font-size: 1em;
    }
    .boton-atras {
        font-size: 1.5em;
        padding: 10px 20px;
    }
}

@media (max-width: 300px) {
    .header-bebidas h1 {
        font-size: 1.5em;
    }
    .item-bebida p {
        font-size: 0.8em;
    }
    .boton-atras {
        font-size: 1.2em;
        padding: 8px 15px;
    }
}
    </style>
    <div class="header-bebidas">
        <h1>BEBIDAS</h1>
    </div>

    <div class="galeria-bebidas">
        <div class="item-bebida">
            <img src="./imgbebidas/bebi2.png" alt="Cerveza">
            <p>CERVESA</p>
        </div>
        <div class="item-bebida">
            <img src="./imgbebidas/bebi4.jpg" alt="Jugos Naturales">
            <p>JUGOS<br>NATURALES</p>
        </div>
        <div class="item-bebida">
            <img src="./imgbebidas/bebi5.jpg" alt="Gaseosas">
            <p>GASEOSAS</p>
        </div>
        <div class="item-bebida">
            <img src="./imgbebidas/bebi6.jpg" alt="Jugo de Naranja">
            <p>JUGO DE<br>NARANJA</p>
        </div>
        <div class="item-bebida">
            <img src="./imgbebidas/bebi7.jpg" alt="Batidos">
            <p>BATIDOS</p>
        </div>
        <div class="item-bebida">
            <img src="./imgbebidas/bebi8.jpeg" alt="Coctel">
            <p>COCTEL</p>
        </div>
    </div>

    <a href="index.html" class="boton-atras">ATRAS</a>
</body>
</html>
